name: Build and Push to DockerHub

on:
  push:
    branches: [ "main","master" ]
    paths:
      - 'AuthMicroservice/**'
      - 'FriendsService/**'
      - 'MusicService/**'
      - 'PlaylistService/**'
      - 'ProfileService/**'
      - 'RateService/**'
      - 'RecomendationService/**'
      - 'SearchService/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          auth-service, friends-service, music-service,
          playlist-service, profile-service, rate-service,
          rec-service, search-service
        ]
        include:
          - service: auth-service
            context: ./AuthMicroservice
            dockerfile: Dockerfile
          - service: friends-service
            context: ./FriendsService
            dockerfile: Dockerfile
          - service: music-service
            context: ./MusicService
            dockerfile: Dockerfile
          - service: playlist-service
            context: ./PlaylistService
            dockerfile: Dockerfile
          - service: profile-service
            context: ./ProfileService
            dockerfile: Dockerfile
          - service: rate-service
            context: ./RateService
            dockerfile: Dockerfile
          - service: rec-service
            context: ./RecomendationService
            dockerfile: Dockerfile
          - service: search-service
            context: ./SearchService
            dockerfile: Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        run: |
          echo "Successfully built and pushed: ${{ steps.meta.outputs.tags }}"